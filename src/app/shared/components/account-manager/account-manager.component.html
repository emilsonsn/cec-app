<main>
  <section class="form-section">
    <div class="form-main">
      <div class="logo">
        <img src="./assets/images/logo.jpg"  alt="logo">
      </div>
      <div class="form-container">
        <h2 style="width: 100%;" class="text-center">{{ primary_text }}</h2>
        <p *ngIf="secondary_text" style="width: 100%;" class="text-center">
          Assina seus documentos <br>de forma <span> <strong>gratúita</strong> </span> de forma fácil e rápida
        </p>
        <ng-content></ng-content>
      </div>
    </div>
    <footer>
      <p>Siga-nos nas redes sociais</p>
      <a class="ball-to-icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a class="ball-to-icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a class="ball-to-icon">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </footer>
  </section>
  <section class="display-animation">
    <ng-lottie
      width="500px"
      containerClass="moving-box"
      [options]="options"/>
  </section>
</main>
