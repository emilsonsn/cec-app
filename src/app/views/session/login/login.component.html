<app-account-manager [options]="options" primary_text="Olá, Bem vindo!">
  <h2 style="width: 100%;" class="text-center">Olá, Bem vindo</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline" class="mb-3">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Insira seu email">
      <mat-error *ngIf="loginForm.get('email')?.invalid">
        {{ getEmailErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Insira sua senha">
      <div matRipple class="hideIcon me-1" matSuffix (click)="togglePasswordVisibility()"
        [attr.aria-label]="hide ? 'Mostrar senha' : 'Ocultar senha'">
        <mat-icon color="primary">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </div>
      <mat-error *ngIf="loginForm.get('password')?.invalid">
        {{ getPasswordErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <div class="forgot-password flex-md-row flex-column gap-2 justify-content-between align-items-end my-2">
      <p class="m-0"><a routerLink="/register">Registre-se</a></p>
      <p class="m-0"><a routerLink="/forgot-password">Esqueceu sua senha?</a></p>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

</app-account-manager>
