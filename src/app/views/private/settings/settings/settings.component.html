<div>
  <form [formGroup]="form">
    <div class="">
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Limite global</mat-label>
          <input matInput type="text" formControlName="limit" mask="0*">
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-6 mb-3">
        <label for="display" class="form-label">Display (Imagem)</label>
        <input id="display" type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control"/>
        <div *ngIf="previewUrl" class="mt-3">
          <img [src]="previewUrl" alt="Pré-visualização da Imagem" class="img-fluid rounded shadow" style="max-width: 100%; height: auto;"/>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end flex-wrap-reverse gap-3 my-3">
      <ng-container *ngIf="loading">
        <mat-spinner class="spinner mx-auto me-4" diameter="40"></mat-spinner>
      </ng-container>
      <button matRipple id="submit" class="btn btn-success" style="width: 8rem; font-weight: 500;" (click)="onSubmit()">Salvar</button>
    </div>
  </form>
</div>
